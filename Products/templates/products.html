{% extends 'index.html' %}

{% block content %}
    <div class="products-container">
        <h1 class="text-center py-4">{{ category.name }}</h1>
        <div class="btn-group float-right py-2">
            <a href="../" type="button" class="btn btn-danger">Regresar</a>
        </div>
        <table class="table w-100">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr class="text-center">
                    <th class="align-middle" scope="row">{{ product.id }}</th>
                    <td>
                        <div class="products-image">
                            <img src="{{ product.url_img }}" alt="{{ product.name }}" style="max-width: 5em; max-height: 4em;">
                        </div>
                    </td>
                    <td class="align-middle">{{ product.name }}</td>
                    <td class="align-middle">
                        <div class="btn-group">
                            <a href="./{{product.id}}/" type="button" class="btn btn-success"><i class="bi bi-eye-fill"></i></a>
                            <a type="button" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
                            <a type="button" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}  
            </tbody>
        </table>
    </div>
{% endblock %}
