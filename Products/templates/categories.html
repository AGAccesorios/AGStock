{% extends 'index.html' %}

{% block content %}
    <div class="categories-container w-100">
        <h1 class="text-center py-4">Categorias de productos</h1>
        
        <div class="d-flex justify-content-center py-2">
            <form method='POST' style="display: flex; flex-wrap:wrap; gap:0.5rem;">
                {% csrf_token %}
                    {{ form_category.name }}
                    {{ form_category.url_img }}
                <button type="submit" class="btn btn-danger" style="flex:1 0 5rem;">Agregar</button>
            </form>
        </div>
        
        <table class="table w-100">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr class="text-center">
                    <td>
                        <div class="categories-image">
                            <img src="{{ category.url_img }}" alt="{{ category.name }}" style="max-width: 5em; max-height: 4em;">
                        </div>
                    </td>
                    <td class="align-middle">{{ category.name }}</td>
                    <td class="align-middle">
                        <div class="btn-group">
                            <a href="./{{category.id}}/" type="button" class="btn btn-success"><i class="bi bi-eye-fill"></i></a>
                            <a type="button" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
                            <a type="button" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
                {% endfor %}  
            </tbody>
        </table>
    </div>
{% endblock %}
