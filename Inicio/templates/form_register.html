{% extends "index.html"%}

{% block content %}
    <form method="POST" class="card mx-auto p-2">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-warning" role="alert">
            {{error}}
        </div>
        {% endif %}
            <div class="form-group">
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.email }}
            </div>
            <div class="form-group">
                {{ form.password1 }}
            </div>
            <div class="form-group">
                {{ form.password2 }}
            </div>
        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
{% endblock %}
