{% extends "index.html"%}

{% block content %}
    <form method="POST" class="card mx-auto mt-4 p-2" style="max-width: 500px;">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
    </form>
{% endblock %}
