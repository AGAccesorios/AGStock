{% extends 'index.html' %}

{% block content %}

<div class="users-container">
    <h1 class="text-center py-4">Usuarios</h1>
    <div class="d-flex justify-content-between align-items-center py-2">
        <a href="{% url 'register' %}" class="btn btn-primary">
            <i class="bi bi-person-plus-fill">
                Registrar
            </i>
            <i class="bi bi-person-plus-fill"></i>
        </a>
        <a href="{% url 'menu' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-return-left">
                Regresar
            </i>
        </a>
    </div>

    <table class="table w-100 my-2">
        <thead class="thead-dark">
            <tr class="text-center">
                <th scope="col">ID</th>
                <th scope="col">Nombre de usuario</th>
                <th scope="col">Email</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="text-center">
                <td class="align-middle">
                    {{ user.id }}
                </td>
                <td class="align-middle">{{ user.username }}</td>
                <td class="align-middle">{{ user.email }}</td>
                <td class="align-middle">
                    <div class="btn-group">
                        {% comment %} <a href="{% url "user" id=user.id %}" type="button" class="btn btn-success"><i class="bi bi-eye-fill"></i></a>
                        <a href="{% url "user_edit" id=user.id %}" type="button" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
                        <a href="{% url "user_delete" id=user.id %}" type="button" class="btn btn-danger"><i class="bi bi-trash"></i></a> {% endcomment %}
                    </div>
                </td>
            </tr>
            {% endfor %}  
        </tbody>
    </table>
</div>

{% endblock %}
